version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: business_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: business_admin
    ports:
      - "7432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - business_network

  backend:
    build: .
    container_name: business_backend
    ports:
      - "7000:7000"
    volumes:
      - .:/app
      - /app/node_modules
      - ../web-app:/app/frontend
    environment:
      NODE_ENV: development
      PORT: 7000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: business_admin
      DB_USER: admin
      DB_PASSWORD: password
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - business_network

  adminer:
    image: adminer:latest
    container_name: adminer
    ports:
      - "7080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - business_network

  dbgate:
    image: dbgate/dbgate:latest
    container_name: dbgate
    ports:
      - "3000:3000"
    volumes:
      - dbgate_data:/root/.dbgate
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - business_network

volumes:
  postgres_data:
    external: true
    name: boekhouding_postgres_data
  dbgate_data:

networks:
  business_network:
    driver: bridge
